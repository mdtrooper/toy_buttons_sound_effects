            function playSound(id) {
                window.caca = $(id)[0].play();

                window.caca.then(function() {console.log('then');}).catch(function() {console.log('catch');});
            }
            
            function playingIcon() {
                if (playingCount == 0) {
                    $("#sound_status").hide();
                }
                else {
                    $("#sound_status").show();
                }
            }
            
            function playSound2(file) {
                var audio = new Audio(file);
                $(audio).on('ended', function() {playingCount--; playingIcon();});
                audio.play();
                playingCount++;

            }
